{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{% static 'huiyiyuding/css/layui.css' %}"  media="all">
        <script src="{% static 'huiyiyuding/layui.js' %}" charset="utf-8"></script>

    </head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
      <div class="layui-logo layui-hide-xs layui-bg-black">会议室预定系统</div>
    <!-- 头部区域（可配合layui 已有的水平导航） -->

    <ul class="layui-nav layui-layout-right">
        { % if request.user.is_authenticated % }
          <li class="layui-nav-item layui-hide layui-show-md-inline-block">
            <a href="javascript:;">
              <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
                {{ user.username }}</a>
                  <dl class="layui-nav-child">
                  <dd><a href="/user/profile/">个人中心</a></dd>
                  <dd><a href="/user/pwd_change/">修改密码</a></dd>
                  <dd><a href="/logout/">退出登录</a></dd>
                </dl>
      </li>
                { % else % }
            <a href="/login/">登陆</a>

  </div>
        { % endif % }
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">导航菜单</a>
          <dl class="layui-nav-child">
            <dd><a href="/createmeeting/">预定会议室</a></dd>
            <dd><a href="/mycreate/">我的预定</a></dd>
            <dd><a href="/list/">查看会议室</a></dd>

          </dl>
        </li>

      </ul>
    </div>
  </div>
  <div class="layui-body">
    <!-- 内容主体区域 -->
