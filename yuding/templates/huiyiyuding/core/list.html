{% load static %}
{% include 'huiyiyuding/../base.html' %}

    <div style="padding: 15px;">
        <div class="layui-form">
              <table class="layui-table">
                <colgroup>
                  <col width="150">
                  <col width="150">
                  <col width="200">
                  <col>
                </colgroup>
                <thead>
                  <tr>
                    <th>序号</th>
                    <th>会议室名称</th>
                    <th>容纳人数</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>预约人</th>
                    <th>会议时长</th>
                  </tr>
                </thead>
                <tbody>
                            {% for meeting in name %}
                        <tr>
                            {% for name, value in meeting.items %}
                              <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                </tbody>
              </table>
            </div>
    </div>
