{% load static %}
{% include 'huiyiyuding/core/base.html' %}

    <div style="padding: 15px;">
         <div class="layui-form">

              <table class="layui-table">
                <colgroup>
                  <col width="150">
                  <col width="150">
                  <col width="200">
                  <col>
                </colgroup>
                <thead>
                  <tr>
                    <th>序号</th>
                    <th>会议室名称</th>
                    <th>容纳人数</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>预约人</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                {% for i in name %}
                        <tr>
                             <td>{{ i.id }}</td>
                             <td>{{ i.name }}</td>
                             <td>{{ i.people }}</td>
                             <td>{{ i.starttime }}</td>
                             <td>{{ i.endtime }}</td>
                             <td>{{ i.createname }}</td>

                            <td>
                            <button type="button" onclick="javascript:window.location.href='/changemeeting/'" class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon"></i></button>
                            <button type="button" onclick="javascript:window.location.href='/deletemeeting/'" class="layui-btn layui-btn-sm " lay-event="del"><i class="layui-icon"></i></button></td>
                            </tr>
                            {% endfor %}
                </tbody>
              </table>
            </div>
    </div>
    </div>

{% include 'huiyiyuding/core/foot.html' %}
