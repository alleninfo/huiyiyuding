{% load static %}
{% include 'huiyiyuding/core/base.html' %}

 <div style="padding: 15px;">
         <div class="layui-form">
              <table class="layui-table">
                <colgroup>
                  <col width="150">
                  <col width="150">
                  <col width="200">
                  <col>
                </colgroup>
                <thead>
                  <tr>
                    <th>序号</th>
                    <th>会议室名称</th>
                    <th>容纳人数</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>预约人</th>
                  </tr>
                </thead>
                <tbody>
                            {% for meeting in name %}
                        <tr>
                            {% for name, value in meeting.items %}
                              <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                </tbody>
              </table>
            </div>
    </div>
 </div>
{% include 'huiyiyuding/core/foot.html' %}
<script src="{% static 'huiyiyuding/layui.js' %}" charset="utf-8"></script>

<script>
//JS
layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element
  ,layer = layui.layer
  ,util = layui.util
  ,$ = layui.$;

  //头部事件
  util.event('lay-header-event', {
    //左侧菜单事件
    menuLeft: function(othis){
      layer.msg('展开左侧菜单的操作', {icon: 0});
    }
    ,menuRight: function(){
      layer.open({
        type: 1
        ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
        ,area: ['260px', '100%']
        ,offset: 'rt' //右上角
        ,anim: 5
        ,shadeClose: true
      });
    }
  });

});
</script>
